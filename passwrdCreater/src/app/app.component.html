<div class="min-h-screen bg-black flex items-center justify-center p-4 relative overflow-hidden">
  <!-- Arka Plan Efektleri -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-cyan-500/10 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-1/4 right-1/4 w-80 h-80 bg-green-500/10 rounded-full blur-3xl animate-pulse delay-1000">
    </div>
    <div
      class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-purple-500/10 rounded-full blur-3xl animate-pulse delay-500">
    </div>
  </div>

  <!-- Grid Overlay -->
  <div
    class="absolute inset-0 bg-[linear-gradient(rgba(0,255,255,0.03)_1px,transparent_1px),linear-gradient(90deg,rgba(0,255,255,0.03)_1px,transparent_1px)] bg-[size:50px_50px]">
  </div>

  <!-- İçerik -->
  <div class="relative z-10 w-full max-w-lg">
    <div class="bg-gray-900/80 backdrop-blur-xl rounded-3xl shadow-2xl p-8 border border-cyan-500/20 relative">
      <div
        class="absolute inset-0 rounded-3xl bg-gradient-to-r from-cyan-500/20 via-green-500/20 to-purple-500/20 blur-sm -z-10">
      </div>

      <!-- Başlık -->
      <div class="text-center mb-8">
        <div class="flex items-center justify-center mb-4">
          <h1
            class="text-4xl font-bold bg-gradient-to-r from-cyan-400 via-green-400 to-purple-400 bg-clip-text text-transparent">
            passwrdCreater
          </h1>
        </div>
        <p class="text-gray-400 text-lg">ZMB</p>
      </div>

      <!-- Form -->
      <div class="space-y-6">
        <!-- Şifre Uzunluğu -->
        <div class="relative group">
          <label class="block text-cyan-400 text-sm font-semibold mb-2 flex items-center">
            ⚙️ Şifre uzunluğu:
          </label>
          <div class="relative">
            <input type="number" [(ngModel)]="passwordLength" min="4" max="128" class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-xl text-white placeholder-gray-500
                     focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all duration-300
                     hover:border-cyan-500/50 backdrop-blur-sm" placeholder="12" />
            <div
              class="absolute inset-0 rounded-xl bg-gradient-to-r from-cyan-500/10 to-green-500/10 opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none">
            </div>
          </div>
        </div>

        <!-- Oluşturulan Şifre -->
        <div class="relative group">
          <label class="block text-green-400 text-sm font-semibold mb-2">Oluşturulan Şifre:</label>
          <div class="relative">
            <textarea [value]="generatedPassword" readonly rows="3" class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-xl text-cyan-300 font-mono text-sm resize-none
                     focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-300
                     hover:border-green-500/50 backdrop-blur-sm" placeholder="Şifre burada görünecek..."></textarea>
            <div
              class="absolute inset-0 rounded-xl bg-gradient-to-r from-green-500/10 to-purple-500/10 opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none">
            </div>
          </div>
        </div>

        <!-- Butonlar -->
        <div class="grid grid-cols-2 gap-4 pt-4">
          <!-- Generate Button -->
          <button (click)="generatePassword()"
            class="relative group flex items-center justify-center bg-gradient-to-r from-cyan-600 to-cyan-700 hover:from-cyan-500 hover:to-cyan-600 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-offset-2 focus:ring-offset-gray-900 shadow-lg hover:shadow-cyan-500/25 overflow-hidden">
            <div
              class="absolute inset-0 bg-gradient-to-r from-cyan-400/20 to-cyan-600/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
            </div>
            <div class="relative flex items-center">
              <fa-icon [icon]="faRefresh" class="mr-2"></fa-icon>
              Şifre Oluştur
            </div>
          </button>

          <!-- Copy Button -->
          <button (click)="copyToClipboard()" [disabled]="!generatedPassword" [ngClass]="{
      'bg-gradient-to-r from-green-600 to-green-700 text-white shadow-green-500/25': copied,
      'bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-500 hover:to-purple-600 text-white shadow-purple-500/25 focus:ring-purple-500': generatedPassword && !copied,
      'bg-gray-700 text-gray-400 cursor-not-allowed': !generatedPassword
    }" class="relative group flex items-center justify-center font-semibold py-3 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 shadow-lg overflow-hidden">
            <div class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-300" [ngClass]="{
        'bg-gradient-to-r from-green-400/20 to-green-600/20': copied,
        'bg-gradient-to-r from-purple-400/20 to-purple-600/20': !copied
      }"></div>
            <div class="relative flex items-center">
              <fa-icon [icon]="faCopy" class="mr-2"></fa-icon>
              {{ copied ? 'Kopyalandı!' : 'Kopyala' }}
            </div>
          </button>
        </div>

      </div>

      <!-- Footer -->
      <div class="mt-8 text-center">
        <p class="text-gray-500 text-sm">
          Güvenli şifreler için <span class="text-cyan-400 font-medium">8+ karakter</span> kullanın
        </p>
      </div>
    </div>
  </div>
</div>
